<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPEN DELEGATE</title>
  </head>
  <body>
    <h1>I AM STARTING MY DELEGATION</h1>
    <section>
      <ul id="container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Delectus, nobis repellendus.</li>
        <li class="item">Assumenda, obcaecati at.</li>
        <li class="item">Exercitationem, ullam? Aliquam.</li>
        <li class="item">Quae, odit nihil.</li>
        <li class="item">Cupiditate, delectus dolores?</li>
      </ul>
      <button id="btn-add-item">Add Item</button>
    </section>
    <script>
      // const items=document.getElementsByClassName("item");
      // for(const item of items){
      //    item.addEventListener('click',function(event){
      //     event.target.parentNode.removeChild(event.target);
      //    })
      // }
      document
        .getElementById("container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });
      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const conTainer = document.getElementById("container");
          const li = document.createElement("li");
          li.innerText = "new item added";
          li.classList.add("item");
          conTainer.appendChild(li);
        });
    </script>
  </body>
</html>
